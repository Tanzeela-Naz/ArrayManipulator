<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container">
        <h1>Array Manipulator</h1>
        <div id="elementDisplay" class="display-items">display-items</div>
        <div class="input-sec">
            <input type="text" placeholder="Enter an element" id="element">
            <button id="add-btn" onclick="addElement()">Add to Array</button>
        </div>

        <button id="push-btn" class="btn" onclick="push()">Push</button>
        <button id="pop-btn" class="btn" onclick="pop()">Pop</button>
        <button id="shift-btn" class="btn" onclick="shift()">Shift</button>
        <button id="unshift-btn" class="btn" onclick="unshift()">Unshift</button>
        <button id="slice-btn" class="btn" onclick="slice()">Slice</button>
        <button id="splice-btn" class="btn" onclick="splice()">Splice</button>
    </div>

    <footer>Code by Tanzeela Naz</footer>


    <script src="script.js"></script>
</body>

</html>
